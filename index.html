<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <h1>Form validation</h1>

        <form action="#" id="myForm">
            <input type="text" name="your-name" placeholder="First name and last name" data-error="please write first name and last name" >
            <input type="email" name="your-email" placeholder="Adress e-mail" data-error="please write correct e-mail" >
            <select name="your-subject" data-error="message subject">
                <option value="" disabled selected>- Temat wiadomości -</option>
                <option value="question">Pytanie</option>
                <option value="proposition">Propozycja</option>
                <option value="support">Support</option>
            </select>
            <textarea name="your-message" placeholder="Your message" data-error="Your message" ></textarea>

            <button type="submit">Wyślij</button>
        </form>

    </div>

<script src="js/scripts.js"></script>
</body>
</html>
