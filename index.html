<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <h1>Form validation</h1>

        <form action="#" id="myForm">
            <input  type="text" name="your-name" placeholder="First name" data-error="* Please write your first name" >
            <input type="text" name="your-name" placeholder="Last name" data-error="* Please write your last name" >

            <select name="your-subject" data-error="* Please select message subject">
                <option value="" disabled selected>- Message subject  -</option>
                <option value="question">Question</option>
                <option value="proposition">Proposition</option>
                <option value="support">Support</option>
            <input  type="email" name="your-email" placeholder="e-mail" data-error="* Please write correct e-mail" >

            </select>
            <textarea name="your-message" placeholder="Your message"  data-error="* Your message need to have min. 20 characters" ></textarea>

            <button type="submit"> SEND </button>
        </form>

    </div>

<script src="js/scripts.js"></script>
</body>
</html>
